<div class="container w-xxl w-auto-xs"  ng-init="app.settings.container = false;">
	<p><br><br></p>
	<!--
    <div class="text-center" ng-include="$state.current.data.addonUrl + '/tpl/blocks/logo.html'"></div>
    
    <a href class="navbar-brand block m-t">{{app.appConfig.name}}</a>
    -->
    
    
    <div class="m-b-lg">
        <div class = "row">
            <div class = "col-md-12 text-center m-b-md">
                <img src = "http://www.lavandoapp.com/wp-content/uploads/2017/07/Logo-Name-Gold-logo-black-text-SIDE-1.png">
            </div>
        </div>
        <div class="wrapper text-center">
            <strong>Please Sign In to confirm your delivery</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.username" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-lavando btn-block" ng-click="login()" ng-disabled='form.$invalid'>LOGIN</button>
            
                         
            <div class="text-center m-t m-b">
            <!--
            <a ui-sref="access.signup">Create New Account</a> | 
            -->
            
            <a ui-sref="access.forgotpwd">Forgot password</a></div>
			
			
            <div class="line line-dashed"></div>
        </form>
    </div>
    <!-- 
    <div class="text-center" ng-include="$state.current.data.addonUrl + '/tpl/blocks/page_footer.html'"></div>
     -->
</div>
