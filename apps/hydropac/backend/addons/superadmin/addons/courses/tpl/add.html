<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            {{heading}}
        </div>     

        <div class="panel-body">           
            <form class="form-horizontal form-validation" name="frmAdd">
           
                <div class="form-group">
                    <label class="col-sm-2 control-label">Code & Name</label>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-md-2" ng-class="{'has-error': frmAdd.course_code.$invalid }">
                                <input required type="text" name = "course_code" ng-model = "course.course_code" class="form-control" placeholder="Code">
                            </div>
                            <div class="col-md-10" ng-class="{'has-error': frmAdd.name.$invalid }">
                                <input required type="text" name = "name" ng-model = "course.name" class="form-control" placeholder="Name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Slug</label>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-md-12" ng-class="{'has-error': frmAdd.slug.$invalid }">
                                <input required type="text" name = "slug" ng-model = "course.slug" class="form-control" placeholder="Slug">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Short Description</label>
                    <div class="col-sm-9">
                        <div class="row m-b">
                            <div class="col-md-12">
                                <textarea class="form-control" ng-model = "course.short_desc" rows="3" placeholder="Short Description"></textarea>
                            </div>                           
                        </div> 
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Course Image</label>
                    <div class="col-sm-9">
                        <div class="row m-b">
                            <div class="col-md-4">
                                <wp-img-uploader ng-model = "course.course_image" data-size = "370x200"></wp-img-uploader>
                            </div>                           
                        </div>                                           
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Course Details</label>
                    <div class="col-sm-9">
                        <div class="row m-b">
                            <div class="col-md-12" ng-class="{'has-error': frmAdd.title.$invalid }">
                                <input required type="text" name = 'title' ng-model = "course.title" class="form-control" placeholder="Title">
                            </div>                           
                        </div>
                        <div class="row m-b">
                            <div class="col-md-12">
                                <textarea ui-tinymce="tinymceOptions" class="form-control" ng-model = "course.content" rows="12" placeholder="Content"></textarea>
                            </div>                            
                        </div>                    
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                                              
                <div class="form-group">
                    <label class="col-sm-2 control-label">SEO Meta Data</label>
                    <div class="col-sm-9">
                        <div class="row m-b">
                            <div class="col-md-12">
                                <input type="text" ng-model = "course.meta_title" class="form-control" placeholder="Meta Title">
                            </div>                           
                        </div>
                        <div class="row m-b">
                            <div class="col-md-12">
                                <textarea class="form-control" ng-model = "course.meta_description" rows="3" placeholder="Meta Description"></textarea>
                            </div>                           
                        </div> 
                        <div class="row m-b">
                            <div class="col-md-12">
                                <textarea class="form-control" ng-model = "course.meta_keywords" rows="3" placeholder="Meta Keywords"></textarea>
                            </div>                           
                        </div> 
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Active / Deactive</label>
                    <div class="col-sm-10">
                        <label class="i-switch m-t-xs m-r">
                            <input type="radio" ng-model = "course.status_id" name="switch" checked="" value = 1>
                            <i></i>
                        </label>
                        <label class="i-switch bg-danger m-t-xs m-r">
                            <input type="radio" ng-model = "course.status_id" name="switch" value = 2>
                            <i></i>
                        </label>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button type="button" ng-click = "helper.goPeer('.list')" class="btn btn-default">Cancel</button>
                        <button type="submit" ng-click = "helper.save('courses/save', course)" class="btn btn-primary" ng-disabled="frmAdd.$invalid">Save changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
