<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
           {{heading}}
        </div>

        <div class="panel-body">
            <form class="form-horizontal form-validation" name="frmAdd">
       
                <div class = "row">
                    <div class="col-sm-8">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-md-6" ng-class="{'has-error': frmAdd.first_name.$invalid }">
                                        <input required type="text" name = "first_name" ng-model = "testimonial.first_name" class="form-control" placeholder="First Name" >
                                    </div>
                                    <div class="col-md-6" ng-class="{'has-error': frmAdd.last_name.$invalid }">
                                        <input required type="text" name = "last_name" ng-model = "testimonial.last_name" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="line line-dashed b-b line-lg pull-in"></div>                
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Title</label>
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-md-12" ng-class="{'has-error': frmAdd.title.$invalid }">
                                        <input required type="text" name = "title" ng-model = "testimonial.title" class="form-control" placeholder="Title" required>
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                        
                        <div class="line line-dashed b-b line-lg pull-in"></div>                
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Message</label>
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-md-12" ng-class="{'has-error': frmAdd.message.$invalid }">
                                        <textarea required class="form-control" name ="message" ng-model = "testimonial.message" rows="3" placeholder="Message"></textarea>
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Rating & Priority</label>
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-md-3" ng-class="{'has-error': frmAdd.rating.$invalid }">
                                        <input required type="number"  min="1" max="5" name = "rating" ng-model = "testimonial.rating" class="form-control" placeholder="Rating" >
                                    </div>
                                    <div class="col-md-3" ng-class="{'has-error': frmAdd.priority.$invalid }">
                                        <input required type="text" name = "priority" ng-model = "testimonial.priority" class="form-control" placeholder="Priority">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Active / Deactive</label>
                            <div class="col-sm-9">
                                <label class="i-switch m-t-xs m-r">
                                    <input type="radio" ng-model = "testimonial.status_id" name="switch" checked="" value = 1>
                                    <i></i>
                                </label>
                                <label class="i-switch bg-danger m-t-xs m-r">
                                    <input type="radio" ng-model = "testimonial.status_id" name="switch" value = 2>
                                    <i></i>
                                </label>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                               
                    
                    </div>
                
                    <div class="col-sm-4">
                        <div class="row m-b">
                            <div class="col-md-8 col-md-offset-2">
                                <wp-img-uploader ng-model = "testimonial.profile_image" data-size = "200x200"></wp-img-uploader>
                            </div>
                        </div>   
                    </div>
                </div>
                                
                <div class="line line-dashed b-b line-lg pull-in"></div>               
                
                

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button type="button" ng-click = "helper.goPeer('.list')" class="btn btn-default">Cancel</button>
                        <button type="submit" ng-click = "helper.save('testimonials/save', testimonial)" class="btn btn-primary" ng-disabled="frmAdd.$invalid">Save changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
