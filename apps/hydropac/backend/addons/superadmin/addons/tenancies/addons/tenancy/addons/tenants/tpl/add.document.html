<div class = "row">
	<div class="col-md-12">
	
		<div class="form-group"  ng-class="{'has-error': frmAdd.name.$invalid }">
			<label>Document Name</label>
			<input type="text" name = "name" ng-model = "tenant_document.name" class="form-control" placeholder="" required>
       	</div>
	
		<div class="form-group"  ng-class="{'has-error': frmAdd.file_date.$invalid }">
	    	<label>Document Date</label>
			<wp-datetimepicker name = "file_date" ng-required = "true" enable-time ="false" enable-date ="true" format = "dd-MMM-yyyy" ng-model ="tenant_document.file_date" />
		</div>
		
		<div class="form-group"  ng-class="{'has-error': frmAdd.file.$invalid }">
            <label>Document File</label>
            <div>
            <wp-file-uploader ng-model = "tenant_document.file"></wp-file-uploader>
            </div>
       	</div>
		
		<div class="form-group"  ng-class="{'has-error': frmAdd.remark.$invalid }">
            <label>Remark</label>
            <input type="text" name = "remark" ng-model = "tenant_document.remark" class="form-control" placeholder="" required>
       	</div>		
	</div>
</div>
