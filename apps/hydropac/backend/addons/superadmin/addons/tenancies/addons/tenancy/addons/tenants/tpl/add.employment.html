<div class = "row">
	<div class="col-md-12">
	
		<div class = "row">
			<div class = "col-md-6">
				<div class="form-group"  ng-class="{'has-error': frmAdd.from_date.$invalid }">
	    			<label>From Date</label>
					<wp-datetimepicker name = "from_date" ng-required = "true" enable-time ="false" enable-date ="true" format = "dd-MMM-yyyy" ng-model ="tenant_employment.from_date" />
				</div>
			</div>
			
			<div class = "col-md-6">
				<div class="form-group"  ng-class="{'has-error': frmAdd.to_date.$invalid }">
	    			<label>To Date</label>
					<wp-datetimepicker name = "to_date" ng-required = "true" enable-time ="false" enable-date ="true" format = "dd-MMM-yyyy" ng-model ="tenant_employment.to_date" />
				</div>
			</div>
		</div>
		
		<div class="form-group"  ng-class="{'has-error': frmAdd.company_name.$invalid }">
			<label>Company Name</label>
			<input type="text" name = "company_name" ng-model = "tenant_employment.company_name" class="form-control m-b-xs" placeholder="" required>
		</div>
		
		<div class="form-group"  ng-class="{'has-error': frmAdd.designation.$invalid }">
			<label>Designation</label>
			<input type="text" name = "designation" ng-model = "tenant_employment.designation" class="form-control m-b-xs" placeholder="" required>
		</div>
	
		<div class="form-group"  ng-class="{'has-error': frmAdd.address1.$invalid }">
			<label>Address 1</label>
			<input type="text" name = "address1" ng-model = "tenant_employment.address1" class="form-control m-b-xs" placeholder="" required>
			<input type="text" name = "address2" ng-model = "tenant_employment.address2" class="form-control m-b-xs" placeholder="" required>
			<input type="text" name = "address3" ng-model = "tenant_employment.address3" class="form-control" placeholder="" required>
       	</div>
       		
		<div class = "row">
			<div class = "col-md-6">
				<div class="form-group"  ng-class="{'has-error': frmAdd.city.$invalid }">
	    			<label>City</label>
					<input type="text" name = "city" ng-model = "tenant_employment.city" class="form-control" placeholder="" required>
				</div>
			</div>
			
			<div class = "col-md-6">
				<div class="form-group"  ng-class="{'has-error': frmAdd.state.$invalid }">
	    			<label>County</label>
					<input type="text" name = "state" ng-model = "tenant_employment.state" class="form-control" placeholder="" required>
				</div>
			</div>
		</div>
		
		<div class = "row">
			<div class = "col-md-6">
				<div class="form-group"  ng-class="{'has-error': frmAdd.country.$invalid }">
	    			<label>Country</label>
					<input type="text" name = "country" ng-model = "tenant_employment.country" class="form-control" placeholder="" required>
				</div>
			</div>
			
			<div class = "col-md-6">
				<div class="form-group"  ng-class="{'has-error': frmAdd.postcode.$invalid }">
	    			<label>Postcode</label>
					<input type="text" name = "postcode" ng-model = "tenant_employment.postcode" class="form-control" placeholder="" required>
				</div>
			</div>
		</div>
		
		<div class="form-group"  ng-class="{'has-error': frmAdd.remark.$invalid }">
            <label>Remark</label>
            <input type="text" name = "remark" ng-model = "tenant_employment.remark" class="form-control" placeholder="" required>
       	</div>		
	</div>
</div>
