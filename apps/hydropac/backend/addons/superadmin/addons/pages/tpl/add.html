<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            {{heading}}
        </div>     

        <div class="panel-body">           
            <form class="form-horizontal form-validation" name="frmAdd">
           
                <div class="form-group">
                    <label class="col-sm-2 control-label">Page Name</label>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-md-12" ng-class="{'has-error': frmAdd.name.$invalid }">
                                <input required type="text" name = "name" ng-model = "page.name" class="form-control" placeholder="Page Name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Page Slug</label>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-md-12" ng-class="{'has-error': frmAdd.slug.$invalid }">
                                <input required type="text" name = "slug" ng-model = "page.slug" class="form-control" placeholder="Page Slug">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Page Content</label>
                    <div class="col-sm-9">
                        <div class="row m-b">
                            <div class="col-md-12" ng-class="{'has-error': frmAdd.title1.$invalid }">
                                <input type="text" name = 'title1' ng-model = "page.title1" class="form-control" placeholder="Title">
                            </div>                           
                        </div>
                        <div class="row m-b">
                            <div class="col-md-12">
                                <textarea class="form-control" ng-model = "page.content2" rows="3" placeholder="Header"></textarea>
                            </div>                            
                        </div> 
                        <div class="row m-b">
                            <div class="col-md-12">
                                <textarea ui-tinymce="tinymceOptions" class="form-control" ng-model = "page.content1" rows="12" placeholder="Content"></textarea>
                            </div>                            
                        </div> 
                        <div class="row m-b">
                            <div class="col-md-12">
                                <textarea class="form-control" ng-model = "page.content3" rows="3" placeholder="Footer"></textarea>
                            </div>                            
                        </div> 
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                               
                <div class="form-group">
                    <label class="col-sm-2 control-label">SEO Meta Data</label>
                    <div class="col-sm-9">
                        <div class="row m-b">
                            <div class="col-md-12">
                                <input type="text" ng-model = "page.meta_title" class="form-control" placeholder="Meta Title">
                            </div>                           
                        </div>
                        <div class="row m-b">
                            <div class="col-md-12">
                                <textarea class="form-control" ng-model = "page.meta_description" rows="3" placeholder="Meta Description"></textarea>
                            </div>                           
                        </div> 
                        <div class="row m-b">
                            <div class="col-md-12">
                                <textarea class="form-control" ng-model = "page.meta_keywords" rows="3" placeholder="Meta Keywords"></textarea>
                            </div>                           
                        </div> 
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Active / Deactive</label>
                    <div class="col-sm-10">
                        <label class="i-switch m-t-xs m-r">
                            <input type="radio" ng-model = "page.status_id" name="switch" checked="" value = 1>
                            <i></i>
                        </label>
                        <label class="i-switch bg-danger m-t-xs m-r">
                            <input type="radio" ng-model = "page.status_id" name="switch" value = 2>
                            <i></i>
                        </label>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button type="button" ng-click = "helper.goPeer('.list')" class="btn btn-default">Cancel</button>
                        <button type="submit" ng-click = "helper.save('pages/save', page)" class="btn btn-primary" ng-disabled="frmAdd.$invalid">Save changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
