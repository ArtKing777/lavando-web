<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            {{heading}}
        </div>

        <div class="panel-body">
            <form class="form-horizontal form-validation" name="frmAdd">
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Landlord</label>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="col-md-8" ng-class="{'has-error': frmAdd.user_id.$invalid }">
                                <ui-select required name = "user_id" ng-model="property.user_id" theme="bootstrap" >
                                    <ui-select-match placeholder="Select or search a landlord in the list...">{{$select.selected.first_name}} {{$select.selected.last_name}}</ui-select-match>
                                    <ui-select-choices repeat="user.id as user in users | filter: $select.search"  refresh="refreshUsers($select.search)">
                                        <div ng-bind-html="user.first_name + ' ' + user.last_name | highlight: $select.search"></div>
                                        <small ng-bind-html="user.username + ' : ' + user.company_name | highlight: $select.search" required></small>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Property Type</label>
                    <div class="col-sm-3">
                        <select ng-model="property.property_type_id" class="form-control">
                            <option  value="{{p.id}}" ng-repeat="p in PropertyTypes">{{p.name}}</option>                            
                        </select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="col-md-8" ng-class="{'has-error': frmAdd.name.$invalid }">
                                <input type="text" name = "name" ng-model = "property.name" class="form-control" placeholder="Title" required>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mailing address</label>
                    <div class="col-sm-8">
                        <div class="row m-b">
                            <div class="col-md-12">
                                <input type="text" ng-model = "property.address1" class="form-control" placeholder="Address Line 1">
                            </div>                           
                        </div>
                        <div class="row m-b">
                            <div class="col-md-12">
                                <input type="text" ng-model = "property.address2" class="form-control" placeholder="Address Line 2">
                            </div>                           
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" ng-model = "property.city" class="form-control" placeholder="City">
                            </div>
                            <div class="col-md-4">
                                <input type="text" ng-model = "property.state" class="form-control" placeholder="State">
                            </div>
                             <div class="col-md-4">
                                <input type="text" ng-model = "property.postcode" class="form-control" placeholder="Postcode">
                            </div>
                        </div>
                    </div>
                </div>                
               
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Active / Deactive</label>
                    <div class="col-sm-10">
                        <label class="i-switch m-t-xs m-r">
                            <input type="radio" ng-model = "property.status_id" name="switch" checked="" value = 1>
                            <i></i>
                        </label>
                        <label class="i-switch bg-danger m-t-xs m-r">
                            <input type="radio" ng-model = "property.status_id" name="switch" value = 2>
                            <i></i>
                        </label>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button type="button" ng-click = "helper.goPeer('.list')" class="btn btn-default">Cancel</button>
                        <button type="submit" ng-click = "console.log(property);helper.save('properties/save', property)" class="btn btn-primary" ng-disabled="frmAdd.$invalid">Save changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
