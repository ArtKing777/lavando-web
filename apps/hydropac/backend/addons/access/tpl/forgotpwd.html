<div class="container w-xl w-auto-xs" ng-init="app.settings.container = false;">
    <div class="text-center" ng-include="$state.current.data.addonUrl + '/tpl/blocks/logo.html'"></div>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Input your username to reset your password</strong>
        </div>
        <form name="reset" ng-init="isCollapsed=true">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="Username" ng-model="username" class="form-control no-border" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="requestResetPassword()" ng-disabled='form.$invalid'>Request Reset Password</button>

            <div class="text-center m-t m-b"><a ui-sref="access.signup">Create new account</a> | <a ui-sref="access.signin">Sign in to access NACFF</a></div>

        </form>
        <div collapse="isCollapsed" class="m-t">
            <div class="alert alert-success">
                <p>A reset link sent to your email address, please check it in 7 days. <a ui-sref="access.signin" class="btn btn-sm btn-success">Sign in</a></p>
            </div>
        </div>
    </div>
    <div class="text-center" ng-include="$state.current.data.addonUrl + '/tpl/blocks/page_footer.html'"></div>
</div>
