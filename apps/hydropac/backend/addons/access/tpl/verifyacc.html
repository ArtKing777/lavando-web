<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
    <div class="text-center" ng-include="$state.current.data.addonUrl + '/tpl/blocks/logo.html'"></div>
    <!--
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    -->
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>NACFF Account Verification</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-success wrapper text-center" ng-show="res.res">
                {{verifyText}}
            </div>

            <div class="text-danger wrapper text-center" ng-hide="res.res">
                {{verifyText}}
            </div>

            <div class="text-center m-t m-b"><a ui-sref="access.signin">Sign in to access NACFF</a></div>

            <!--
            <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Forgot password?</a></div>
            -->

            <div class="line line-dashed"></div>
        </form>
    </div>
    <div class="text-center" ng-include="$state.current.data.addonUrl + '/tpl/blocks/page_footer.html'"></div>
</div>
